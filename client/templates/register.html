<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Food</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <form method="post">
                <div class="title">Регистрация</div>
                <div class="subtitle">Заполните поля</div>
                <div class="input-container ic1">
                  <input class="input" type="text" name="username" placeholder="Логин" />
                </div>
                <div class="input-container ic2">
                  <input class="input" type="password" name="password" placeholder="Пароль" />
                </div>
                <div class="input-container ic2 ic3">
                  <input class="input" type="text" name="email" placeholder="Email" />
                </div>
                <input class="radio_input" type="radio" name="role" value="manager"><span>Менеджер</span>
                <input class="radio_input" type="radio" name="role" value="user" checked><span>Покупатель</span>
                <button type="text" class="submit">Создать аккаунт</button>
                <a href="/">
                  <button class="register submit" type="button">Назад</button>
                </a>
            </form>
        </div>
    </body>
</html>
