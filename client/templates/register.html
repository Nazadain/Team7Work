<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Super Food</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login">
            <h1>Регистрация</h1>
            <form method="post" class="loginForm">
                <input type="text" name="username" placeholder="Логин"><br>
                <input type="password" name="password" placeholder="Пароль"><br>
                <input type="text" name="email" placeholder="Почта"><br>
                <input type="radio" name="role" value="user" checked/>
                <span>Покупатель</span><br>
                <input type="radio" name="role" value="manager" />
                <span>Менеджер</span><br>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </body>
</html>
